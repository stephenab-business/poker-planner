<div class="planner">
  <div class="container">
    <form [formGroup]="cardForm">
      <div class="row justify-content-center text-center">
        <div class="col-lg-8">
          <ul class="list-unstyled table-cards">
            <li class="d-inline">
              <img (click)="clickFirstCard()" class="card1" src="{{firstCardSource}}">
            </li>
            <li class="d-inline">
              <img (click)="clickSecondCard()" class="card2" src="{{secondCardSource}}">
            </li>
            <li class="d-inline">
              <img (click)="clickThirdCard()" class="card3" src="{{thirdCardSource}}">
            </li>
            <li class="d-inline">
              <img (click)="clickFourthCard()" class="card4" src="{{fourthCardSource}}">
            </li>
            <li class="d-inline">
              <img (click)="clickFifthCard()" class="card5" src="{{fifthCardSource}}">
            </li>
          </ul>
        </div>
      </div>
      <div class="row justify-content-center text-center">
        <div class="col-lg-8">
          <ul class="list-unstyled hand-cards">
            <li class="d-inline">
              <img (click)="clickFirstHandCard()" class="card6" src="{{sixthCardSource}}">
            </li>
            <li class="d-inline">
              <img (click)="clickSecondHandCard()" class="card7" src="{{seventhCardSource}}">
            </li>
          </ul>
        </div>
      </div>
      <div class="row justify-content-center text-center">
        <div class="col-lg-8">
          <ul class="list-unstyled suits">
            <li class="d-inline">
              <img (click)="clickSuitSpade()" src="assets/images/Suits/Spades.png">
            </li>
            <li class="d-inline">
              <button (click)="clickSuitDiamond()" class="btn btn-light">
                <img src="assets/images/Suits/Diamonds.png">
              </button>
            </li>
            <li class="d-inline">
              <button (click)="clickSuitHeart()" class="btn btn-light">
                <img src="assets/images/Suits/Hearts.png">
              </button>
            </li>
            <li class="d-inline">
              <button (click)="clickSuitClub()" class="btn btn-light">
                <img src="assets/images/Suits/Clubs.png">
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="row justify-content-center text-center">
        <div class="col-lg-8">
          <ul class="list-unstyled values">
            <li class="d-inline">
              <p (click)="clickValue(14)">A</p>
            </li>
            <li class="d-inline">
              <button (click)="clickValue(2)" class="btn btn-light">2</button>
            </li>
            <li class="d-inline">
              <button (click)="clickValue(3)" class="btn btn-light">3</button>
            </li>
            <li class="d-inline">
              <button (click)="clickValue(4)" class="btn btn-light">4</button>
            </li>
            <li class="d-inline">
              <button (click)="clickValue(5)" class="btn btn-light">5</button>
            </li>
            <li class="d-inline">
              <button (click)="clickValue(6)" class="btn btn-light">6</button>
            </li>
            <li class="d-inline">
              <button (click)="clickValue(7)" class="btn btn-light">7</button>
            </li>
            <li class="d-inline">
              <button (click)="clickValue(8)" class="btn btn-light">8</button>
            </li>
            <li class="d-inline">
              <button (click)="clickValue(9)" class="btn btn-light">9</button>
            </li>
            <li class="d-inline">
              <button (click)="clickValue(10)" class="btn btn-light">10</button>
            </li>
            <li class="d-inline">
              <button (click)="clickValue(11)" class="btn btn-light">J</button>
            </li>
            <li class="d-inline">
              <button (click)="clickValue(12)" class="btn btn-light">Q</button>
            </li>
            <li class="d-inline">
              <button (click)="clickValue(13)" class="btn btn-light">K</button>
            </li>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
